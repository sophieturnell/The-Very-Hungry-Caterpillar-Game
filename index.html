<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src='scripts/app.js'></script>
  <title>Superfood Snake</title>
</head>

<body>

  <Header>
    <h1>Snake</h1>
  </Header>
  
  <main>
    <div class="flexContainer">
    <!-- Game box -->
    <div class="gameContainer">
      <div class="grid"></div>
    </div>

    <aside class="rightSide">
    <!-- Stats box -->
    <div class="statsContainer">
      <!-- Countdown timer -->
      <h2>Time Remaining (seconds)</h2>
      <div class="countdownTimer">
        <div class="timeRemaining"><span id="currentCountdown"></span></div>
      </div>
    
      <h2>Score</h2>
      <div class="scoreBar">
        <div class="userScore"><span id="scoreDisplay"></span></div>
      </div>
    </div>

    <!-- Description box -->
    <div class="descriptionContainer">
      <h2>Object Name</h2> <br>
      <p>Info about the object</p><br>
      <h3>Points Scored</h3><br>
    </div>

    </aside>
    <!-- close flex container -->
    </div> 
  </main>

  <footer>
    <small>Made by Sophie</small>
  </footer>


</body>
</html>
